<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вход - Рыбалка</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="container">
            <h1>Рыбалка</h1>
            <nav>
                <ul>
                    <li><a href="index.html">Главная</a></li>
                    <li><a href="news.html">Новости</a></li>
                    <li><a href="fishing_spots.html">Места для рыбалки</a></li>
                    <li><a href="tackle_baits.html">Снасти и приманки</a></li>
                    <li><a href="beginners_tips.html">Советы начинающим</a></li>
                    <li><a href="forum.html">Форум</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <section class="auth-section">
            <div class="container">
                <div class="auth-container">
                    <h2>Вход на форум</h2>
                    <form class="auth-form" id="loginForm">
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="email" id="email" name="email" required>
                        </div>
                        <div class="form-group">
                            <label for="password">Пароль</label>
                            <input type="password" id="password" name="password" required>
                        </div>
                        <div class="form-group">
                            <label class="checkbox-label">
                                <input type="checkbox" name="remember">
                                Запомнить меня
                            </label>
                        </div>
                        <button type="submit" class="auth-button">Войти</button>
                    </form>
                    <div class="auth-links">
                        <p>Нет аккаунта? <a href="register.html">Зарегистрироваться</a></p>
                        <p><a href="#" class="forgot-password">Забыли пароль?</a></p>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2025 Рыбалка. Все права защищены.</p>
        </div>
    </footer>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const remember = document.querySelector('input[name="remember"]').checked;

            // Получаем пользователей из localStorage
            const users = JSON.parse(localStorage.getItem('users') || '[]');

            // Ищем пользователя по email и паролю
            const user = users.find(u => u.email === email && u.password === password);

            if (user) {
                // Создаем объект с данными пользователя для сессии
                const sessionUser = {
                    id: user.id,
                    username: user.username,
                    email: user.email
                };

                // Сохраняем данные пользователя в localStorage
                localStorage.setItem('currentUser', JSON.stringify(sessionUser));

                // Если пользователь выбрал "Запомнить меня", сохраняем данные на более длительный срок
                if (remember) {
                    localStorage.setItem('rememberedUser', JSON.stringify(sessionUser));
                }

                // Перенаправляем на форум
                window.location.href = 'forum.html';
            } else {
                alert('Неверный email или пароль!');
            }
        });
    </script>
</body>
</html>
