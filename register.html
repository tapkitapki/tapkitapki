<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация - Рыбалка</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="container">
            <h1>Рыбалка</h1>
            <nav>
                <ul>
                    <li><a href="index.html">Главная</a></li>
                    <li><a href="news.html">Новости</a></li>
                    <li><a href="fishing_spots.html">Места для рыбалки</a></li>
                    <li><a href="tackle_baits.html">Снасти и приманки</a></li>
                    <li><a href="beginners_tips.html">Советы начинающим</a></li>
                    <li><a href="forum.html">Форум</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <section class="auth-section">
            <div class="container">
                <div class="auth-container">
                    <h2>Регистрация на форуме</h2>
                    <form class="auth-form" id="registerForm">
                        <div class="form-group">
                            <label for="username">Имя пользователя</label>
                            <input type="text" id="username" name="username" required>
                        </div>
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="email" id="email" name="email" required>
                        </div>
                        <div class="form-group">
                            <label for="password">Пароль</label>
                            <input type="password" id="password" name="password" required>
                        </div>
                        <div class="form-group">
                            <label for="confirm-password">Подтвердите пароль</label>
                            <input type="password" id="confirm-password" name="confirm-password" required>
                        </div>
                        <div class="form-group">
                            <label class="checkbox-label">
                                <input type="checkbox" name="terms" required>
                                Я согласен с <a href="forum_rules.html">правилами форума</a>
                            </label>
                        </div>
                        <button type="submit" class="auth-button">Зарегистрироваться</button>
                    </form>
                    <div class="auth-links">
                        <p>Уже есть аккаунт? <a href="login.html">Войти</a></p>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2025 Рыбалка. Все права защищены.</p>
        </div>
    </footer>

    <script>
        document.getElementById('registerForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirm-password').value;

            // Проверка совпадения паролей
            if (password !== confirmPassword) {
                alert('Пароли не совпадают!');
                return;
            }

            // Получаем существующих пользователей или создаем пустой массив
            let users = JSON.parse(localStorage.getItem('users') || '[]');

            // Проверяем, не существует ли уже пользователь с таким email
            if (users.some(user => user.email === email)) {
                alert('Пользователь с таким email уже существует!');
                return;
            }

            // Создаем нового пользователя
            const newUser = {
                username,
                email,
                password, // В реальном приложении пароль должен быть захеширован
                id: Date.now()
            };

            // Добавляем пользователя в массив
            users.push(newUser);

            // Сохраняем обновленный массив пользователей
            localStorage.setItem('users', JSON.stringify(users));

            // Перенаправляем на страницу входа
            window.location.href = 'login.html';
        });
    </script>
</body>
</html>
